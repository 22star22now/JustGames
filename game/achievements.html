<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏆 Achievements</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #fdf6e3;
    }
    h1 {
      text-align: center;
    }
    .achievement {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .unlocked {
      color: green;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 2em auto;
      padding: 0.6em 1.2em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>🏆 Achievements</h1>
  <div id="diamondAchievement" class="achievement">
    💎 Gained a cookie!! — Sell a diamond ring for exactly $1013
  </div>

  <button onclick="location.href='index.html'">⬅️ Back to HQ</button>

  <script>
    if (localStorage.getItem('diamond1013') === 'true') {
      document.getElementById('diamondAchievement').classList.add('unlocked');
    }
  </script>
</body>
</html>
