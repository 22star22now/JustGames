<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏢 Company HQ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    .info {
      margin-bottom: 2em;
      font-size: 1.2em;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.5em;
      margin: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🏢 Your Company</h1>
  <div class="info">
    <p><strong>Current Money:</strong> $<span id="moneyDisplay">0</span></p>
  </div>

  <div>
    <button onclick="location.href='paper.html'">Go to 📄 Paper Factory</button>
    <button onclick="location.href='cookiefactory.html'">Go to 🍪 Cookie Factory</button>
    <button onclick="location.href='cookieShop.html'">Go to 🍪 Cookie Shop</button>
    <button onclick="location.href='toyfactory.html'">🧸 Toy Factory</button>
    <button onclick="location.href='toyshop.html'">🧸 Toy Shop</button>
    <button onclick="location.href='jewelryfactory.html'">Go to 💍 Jewelry Factory</button>
    <button onclick="location.href='jewelryshop.html'">💍 Jewelry Shop</button>
  </div>

  <script>
    const money = parseFloat(localStorage.getItem("money")) || 0;
    document.getElementById("moneyDisplay").textContent = money.toFixed(2);
  </script>
</body>
</html>
