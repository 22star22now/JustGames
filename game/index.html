<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏢 Company HQ</title>
  <link rel="icon" href="1f3e2.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      cursor: pointer;
    }
    .info {
      margin-bottom: 2em;
      font-size: 1.2em;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.5em;
      margin: 1em;
      cursor: pointer;
    }
    #rename-section {
      display: none;
      margin-top: 1em;
    }
    input {
      padding: 0.4em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1 id="companyName" onclick="toggleRename()">🏢 Your Company</h1>

  <div class="info">
    <p><strong>Current Money:</strong> $<span id="moneyDisplay">0</span></p>
  </div>

  <div id="rename-section">
    <input type="text" id="newName" placeholder="Enter company name" />
    <button onclick="saveName()">Save</button>
  </div>
<div style="position: absolute; top: 10px; left: 10px;">
  <button onclick="location.href='achievements.html'">🏆 Achievements</button>
</div>
  <div>
    <button onclick="location.href='paper.html'">Go to 📄 Paper Factory</button>
    <button onclick="location.href='cookiefactory.html'">Go to 🍪 Cookie Factory</button>
    <button onclick="location.href='cookieShop.html'">Go to 🍪 Cookie Shop</button>
    <button onclick="location.href='toyfactory.html'">🧸 Toy Factory</button>
    <button onclick="location.href='toyshop.html'">🧸 Toy Shop</button>
    <button onclick="location.href='jewelryfactory.html'">Go to 💍 Jewelry Factory</button>
    <button onclick="location.href='jewelryshop.html'">💍 Jewelry Shop</button>
  </div>

  <script>
    const money = parseFloat(localStorage.getItem("money")) || 0;
    document.getElementById("moneyDisplay").textContent = money.toFixed(2);

    const savedName = localStorage.getItem("companyName");
    if (savedName) {
      document.getElementById("companyName").textContent = "🏢 " + savedName;
    }

    function toggleRename() {
      const section = document.getElementById("rename-section");
      section.style.display = section.style.display === "none" ? "block" : "none";
    }

    function saveName() {
      const name = document.getElementById("newName").value.trim();
      if (name) {
        localStorage.setItem("companyName", name);
        document.getElementById("companyName").textContent = "🏢 " + name;
        document.getElementById("rename-section").style.display = "none";
      }
    }
  </script>
</body>
</html>
