<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíç Jewelry Factory</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    .info {
      margin-bottom: 2em;
      font-size: 1.2em;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.5em;
      margin: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üíç Jewelry Factory</h1>
  <div class="info">
    <p><strong>Current Money:</strong> $<span id="moneyDisplay">0</span></p>
    <p><strong>Silver:</strong> <span id="silverAmount">0</span> units</p>
    <p><strong>Diamond:</strong> <span id="diamondAmount">0</span> units</p>
    <p><strong>Gold:</strong> <span id="goldAmount">0</span> units</p>
  </div>

  <div>
    <button onclick="buyMaterial('silver')">Buy Silver ($40/unit)</button>
    <button onclick="buyMaterial('diamond')">Buy Diamond ($100/unit)</button>
    <button onclick="buyMaterial('gold')">Buy Gold ($65/unit)</button>
  </div>

  <div>
    <h2>Create Jewelry:</h2>
    <button onclick="createJewelry('silver_ring')">Make Silver Ring (2 Silver)</button>
    <button onclick="createJewelry('diamond_ring')">Make Diamond Ring (3 Diamond)</button>
    <button onclick="createJewelry('silver_necklace')">Make Silver Necklace (6 Silver)</button>
    <button onclick="createJewelry('diamond_necklace')">Make Diamond Necklace (3 Diamond)</button>
    <button onclick="createJewelry('gold_ring')">Make Gold Ring (1 Gold)</button>
    <button onclick="createJewelry('gold_necklace')">Make Gold Necklace (3 Gold)</button>
  </div>

  <div class="storage">
    <h2>Jewelry Storage:</h2>
    <p><strong>Silver Rings:</strong> <span id="silverRings">0</span></p>
    <p><strong>Diamond Rings:</strong> <span id="diamondRings">0</span></p>
    <p><strong>Silver Necklaces:</strong> <span id="silverNecklaces">0</span></p>
    <p><strong>Diamond Necklaces:</strong> <span id="diamondNecklaces">0</span></p>
    <p><strong>Gold Rings:</strong> <span id="goldRings">0</span></p>
    <p><strong>Gold Necklaces:</strong> <span id="goldNecklaces">0</span></p>
  </div>

  <button onclick="window.location.href='index.html'">Back to HQ</button>

  <script>
    let money = parseFloat(localStorage.getItem("money")) || 0;
    let silver = parseInt(localStorage.getItem("silver")) || 0;
    let diamond = parseInt(localStorage.getItem("diamond")) || 0;
    let gold = parseInt(localStorage.getItem("gold")) || 0;
    let silverRings = parseInt(localStorage.getItem("silverRings")) || 0;
    let diamondRings = parseInt(localStorage.getItem("diamondRings")) || 0;
    let silverNecklaces = parseInt(localStorage.getItem("silverNecklaces")) || 0;
    let diamondNecklaces = parseInt(localStorage.getItem("diamondNecklaces")) || 0;
    let goldRings = parseInt(localStorage.getItem("goldRings")) || 0;
    let goldNecklaces = parseInt(localStorage.getItem("goldNecklaces")) || 0;

    function updateDisplay() {
      document.getElementById("moneyDisplay").textContent = money.toFixed(2);
      document.getElementById("silverAmount").textContent = silver;
      document.getElementById("diamondAmount").textContent = diamond;
      document.getElementById("goldAmount").textContent = gold;
      document.getElementById("silverRings").textContent = silverRings;
      document.getElementById("diamondRings").textContent = diamondRings;
      document.getElementById("silverNecklaces").textContent = silverNecklaces;
      document.getElementById("diamondNecklaces").textContent = diamondNecklaces;
      document.getElementById("goldRings").textContent = goldRings;
      document.getElementById("goldNecklaces").textContent = goldNecklaces;
    }

    function updateStorage() {
      localStorage.setItem("money", money);
      localStorage.setItem("silver", silver);
      localStorage.setItem("diamond", diamond);
      localStorage.setItem("gold", gold);
      localStorage.setItem("silverRings", silverRings);
      localStorage.setItem("diamondRings", diamondRings);
      localStorage.setItem("silverNecklaces", silverNecklaces);
      localStorage.setItem("diamondNecklaces", diamondNecklaces);
      localStorage.setItem("goldRings", goldRings);
      localStorage.setItem("goldNecklaces", goldNecklaces);
      updateDisplay();
    }

    function buyMaterial(material) {
      let cost;
      switch (material) {
        case 'silver':
          cost = 40;
          break;
        case 'diamond':
          cost = 100;
          break;
        case 'gold':
          cost = 65;
          break;
      }

      if (money >= cost) {
        money -= cost;
        switch (material) {
          case 'silver':
            silver += 1;
            break;
          case 'diamond':
            diamond += 1;
            break;
          case 'gold':
            gold += 1;
            break;
        }
        updateStorage();
      } else {
        alert("Not enough money!");
      }
    }

    function createJewelry(type) {
      let cost = 0;
      let requiredMaterial = 0;
      let updateRing = false;

      switch (type) {
        case 'silver_ring':
          cost = 40 * 2;  // 2 silver
          requiredMaterial = 2;
          silverRings += 1;
          break;
        case 'diamond_ring':
          cost = 100 * 3; // 3 diamond
          requiredMaterial = 3;
          diamondRings += 1;
          break;
        case 'silver_necklace':
          cost = 40 * 6;  // 6 silver
          requiredMaterial = 6;
          silverNecklaces += 1;
          break;
        case 'diamond_necklace':
          cost = 100 * 3; // 3 diamond
          requiredMaterial = 3;
          diamondNecklaces += 1;
          break;
        case 'gold_ring':
          cost = 65 * 1;  // 1 gold
          requiredMaterial = 1;
          goldRings += 1;
          break;
        case 'gold_necklace':
          cost = 65 * 3;  // 3 gold
          requiredMaterial = 3;
          goldNecklaces += 1;
          break;
      }

      if (materialAvailable(requiredMaterial)) {
        switch (type) {
          case 'silver_ring':
            silver -= requiredMaterial;
            break;
          case 'diamond_ring':
            diamond -= requiredMaterial;
            break;
          case 'silver_necklace':
            silver -= requiredMaterial;
            break;
          case 'diamond_necklace':
            diamond -= requiredMaterial;
            break;
          case 'gold_ring':
            gold -= requiredMaterial;
            break;
          case 'gold_necklace':
            gold -= requiredMaterial;
            break;
        }

        updateStorage();
        alert(`${type.replace('_', ' ').toUpperCase()} Created!`);
      } else {
        alert("Not enough materials!");
      }
    }

    function materialAvailable(required) {
      if (silver < required && diamond < required && gold < required) {
        return false;
      } else {
        return true;
      }
    }

    updateDisplay();
  </script>
</body>
</html>
