<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .banner {
      padding: 40px 60px;
      text-align: center;
      font-size: 3rem;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.8);
      text-shadow: 2px 2px #00FF00;
      border-radius: 40px;
      box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.5);
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .game-card {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .game-card:hover {
      transform: perspective(600px) rotateX(10deg) rotateY(5deg) scale(1.1);
      box-shadow: 0 15px 40px rgba(0, 255, 0, 0.8);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .game-title {
      padding: 10px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #111;
      border-radius: 0 0 20px 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="banner">JUST GAMES</div>

  <div class="games-grid" id="games-container"></div>

  <script>
    const games = [
      { name: "Poly Track", image: "https://img.itch.zone/aW1nLzIwNjA4NTc4LnBuZw==/original/7i2ixZ.png", link: "polytrack.html" },
      { name: "2048", image: "https://i.imgur.com/O9p8H1d.png", link: "https://play2048.co/" },
      { name: "T-Rex Runner", image: "https://i.imgur.com/kjvLS2T.png", link: "https://t-rex-game.github.io/" },
      { name: "Snake", image: "https://i.imgur.com/w1QlSzi.png", link: "https://playsnake.org/" },
      { name: "Minesweeper", image: "https://i.imgur.com/xZrgrc3.png", link: "https://minesweeper.online/" },
      { name: "Pacman", image: "https://i.imgur.com/HFqkFlt.png", link: "https://www.google.com/logos/2010/pacman10-i.html" },
      { name: "Basketball Stars", image: "https://i.imgur.com/Jgfj5FH.png", link: "https://basketballstarsgame.com" },
      { name: "Superhot", image: "https://i.imgur.com/l0jf3To.png", link: "https://superhot.io" },
      { name: "Krunker.io", image: "https://i.imgur.com/izYtZzz.png", link: "https://krunker.io" },
      { name: "Agar.io", image: "https://i.imgur.com/nZmjvKx.png", link: "https://agar.io" },
      { name: "Shell Shockers", image: "https://i.imgur.com/dFyNE8g.png", link: "https://shellshock.io" },
      { name: "Wormax.io", image: "https://i.imgur.com/MVxOa1r.png", link: "https://wormax.io" }
    ];

    const container = document.getElementById("games-container");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.onclick = () => window.location.href = game.link;

      const img = document.createElement("img");
      img.src = game.image;

      const title = document.createElement("div");
      title.className = "game-title";
      title.textContent = game.name;

      card.appendChild(img);
      card.appendChild(title);
      container.appendChild(card);
    });
  </script>
</body>
</html>
