<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #000;
      color: #ffffff;
    }

    @keyframes bannerShift {
      0% { background-color: #ff6ec4; }
      25% { background-color: #7873f5; }
      50% { background-color: #4fd1c5; }
      75% { background-color: #ffc857; }
      100% { background-color: #ff6ec4; }
    }

    .banner {
      padding: 30px 0;
      text-align: center;
      font-size: 2rem;
      color: #ffffff;
      animation: bannerShift 20s ease infinite;
      text-shadow: 2px 2px #000000;
    }

    .content {
      padding: 20px;
      text-align: center;
      max-width: 1400px;
      margin: auto;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background-color: #111;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-title {
      padding: 10px;
      font-size: 0.75rem;
      color: #ffffff;
      background-color: #222;
    }

    .content p {
      font-size: 0.9rem;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="banner">
    JUST GAMES
  </div>

  <div class="content">
    <p>Click a game below to start playing:</p>
    <div class="games-grid" id="games-container"></div>
  </div>

  <script>
    const games = [
      {
        name: "Flappy Bird",
        image: "https://i.imgur.com/6QZ5PpB.png",
        link: "https://flappybird.io/"
      },
      {
        name: "2048",
        image: "https://i.imgur.com/O9p8H1d.png",
        link: "https://play2048.co/"
      },
      {
        name: "T-Rex Runner",
        image: "https://i.imgur.com/kjvLS2T.png",
        link: "https://t-rex-game.github.io/"
      },
      {
        name: "Snake",
        image: "https://i.imgur.com/w1QlSzi.png",
        link: "https://playsnake.org/"
      },
      {
        name: "Minesweeper",
        image: "https://i.imgur.com/xZrgrc3.png",
        link: "https://minesweeper.online/"
      },
      {
        name: "Pacman",
        image: "https://i.imgur.com/HFqkFlt.png",
        link: "https://www.google.com/logos/2010/pacman10-i.html"
      }
    ];

    const container = document.getElementById("games-container");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.onclick = () => {
        window.location.href = game.link;
      };

      const img = document.createElement("img");
      img.src = game.image;

      const title = document.createElement("div");
      title.className = "game-title";
      title.textContent = game.name;

      card.appendChild(img);
      card.appendChild(title);
      container.appendChild(card);
    });
  </script>
</body>
</html>
